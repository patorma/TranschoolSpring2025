spring.application.name=Transchool2025
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.jpa.database=postgresql
#Driver para conexion a la base de datos
spring.datasource.driver-class-name=org.postgresql.Driver

#Configura el dialecto de Hibernate, que es el ORM (Object-Relational Mapping) utilizado por Spring Data JPA.
#El dialecto especifica cï¿½mo Hibernate 
#debe generar las consultas SQL para adaptarse a 
#las peculiaridades de PostgreSQL.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# A partir de las entidades se define en el proyecto se cree las tablas y se actualizen
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.type=trace
# Otras configuraciones (opcional)
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
# Configuracion del path base para los endpoints
server.servlet.context-path=/api/v1
spring.main.allow-bean-definition-overriding=true
#debug=true
# application.properties
logging.level.org.springframework.security.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
# Clave secreta utilizada para firmar y verificar los tokens JWT. Debe mantenerse segura.
jwt.secret=${JWT_SECRET}
# Tiempo de validez de los tokens JWT en segundos (30 dias).
jwt.validity-in-seconds=${JWT_VALIDITY_SECONDS:2592000}
edteam.openapi.dev-url=http://localhost:8080/api/v1
edteam.openapi.prod-url=https://transchool2025-api-kv05.onrender.com/api/v1
spring.jackson.time-zone=America/Santiago
springdoc.show-login-endpoint=true
# Esta es la clave para Pageable:
springdoc.model-and-view-allowed=true